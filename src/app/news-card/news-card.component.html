<ion-card class="card" color="warning">
  <ion-card-header>
    <ion-card-title>{{NewsName}}</ion-card-title>
  </ion-card-header>


  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-lg="6" size-md="6" size-xs="12">
        <img alt="Foto de spiderman" class="img" [src]=imagen />
      </ion-col>
      <ion-col size-sm="12" size-lg="6" size-md="6" size-xs="12">
        <ion-card-content>
          {{NewsDescription}}
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>

 

  
</ion-card>
